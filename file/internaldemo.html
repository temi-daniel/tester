<!DOCTYPE html>
<html>
	<head>
		<title>Internal CSS DEMO </title>
		<style type="text/css">
			/* css rules */
			
			/* tag selctor example */
			h2{
				color:brown;
				
			}
			body{
				
				background-color:black;
				color:white;
				}
			p{
				width:200px;
				border: 1px solid white;
			}
			
			/* Attribute Selector */
			[src] {
				width:200px;
				
			}
			[src='images/sign.jpg'] {
				border:5px solid white;
			}
			
			[alt='temi.jpg'] {
				width:300px;
				height:300px;
				border-radius:50%;
			
			}
			
			
			
			
		
		
		</style>
	</head>

	<body>

		<h2>Obudu Ranch</h2>
		
		<p> Obudu ranch at allen lagos, gateway to tourism
		</p>
	
		<h2>Idanre Hill</h2>
		
		<p> Idanre hill at allen lagos, gateway to tourism
		</p>
		
		<h2>Olumo Rock</h2>
		
		<p> Olumo Rock at allen lagos, gateway to tourism
		</p>
		
		
		<div>
			<img src="images/dom.jpg" alt="a woman">
			<img src="images/sign.jpg" alt="a woman">
			<img src="images/temi.jpg" alt="a woman">
		<div>
		
		
	</body>
	

</html>
